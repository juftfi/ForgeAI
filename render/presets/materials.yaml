# ============================================
# MICRO ENGRAVING (MicroEngraving trait)
# ============================================
micro_engraving:
  None:
    enabled: false

  BarometricLines:
    enabled: true
    pattern: "concentric_lines"
    depth: 0.02
    spacing: 0.5
    metallic_variation: 0.1

  CompassRose:
    enabled: true
    pattern: "compass"
    depth: 0.03
    fill_metallic: 0.9

  WeatherGlyphs:
    enabled: true
    pattern: "weather_symbols"
    depth: 0.025
    randomize_rotation: true

  StormMap:
    enabled: true
    pattern: "topographic"
    depth: 0.015
    layers: 5

  ConstellationGrid:
    enabled: true
    pattern: "star_field"
    depth: 0.01
    dot_size: 0.02
    line_width: 0.005

