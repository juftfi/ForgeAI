# Light Signature Presets for HouseForge 3D Renders
# Each signature creates a distinct mood while maintaining product-shot quality

version: 1

# Base studio lighting (always present, intensity varies by house)
studio_base:
  key_light:
    type: "AREA"
    size: [2.0, 2.0]
    location: [2, -2, 3]
    rotation_euler: [0.8, 0, 0.5]
    energy: 500
    color: [1.0, 0.98, 0.95]  # Slightly warm
  fill_light:
    type: "AREA"
    size: [3.0, 3.0]
    location: [-2, -1, 2]
    rotation_euler: [0.6, 0, -0.5]
    energy: 150
    color: [0.95, 0.97, 1.0]  # Slightly cool
  rim_light:
    type: "AREA"
    size: [1.0, 2.0]
    location: [0, 2, 2]
    rotation_euler: [2.2, 0, 0]
    energy: 300
    color: [1.0, 1.0, 1.0]

# Light Signatures - trait-driven accent lighting
signatures:
  # CLEAR house signatures
  Sunbeam:
    description: "Warm directional beam, simulating sunlight through atmosphere"
    accent_lights:
      - type: "SPOT"
        location: [3, -3, 4]
        rotation_euler: [0.7, 0, 0.6]
        energy: 1000
        color: [1.0, 0.95, 0.85]
        spot_size: 0.5
        spot_blend: 0.3
    volumetric_intensity: 0.1
    key_multiplier: 1.2

  PrismaticRay:
    description: "Rainbow-tinted light rays suggesting light refraction"
    accent_lights:
      - type: "SPOT"
        location: [2, -2, 3.5]
        rotation_euler: [0.8, 0, 0.5]
        energy: 600
        color: [1.0, 0.9, 0.95]
        spot_size: 0.4
        spot_blend: 0.5
      - type: "POINT"
        location: [1, -1, 2]
        energy: 100
        color: [0.8, 0.9, 1.0]
    volumetric_intensity: 0.15
    key_multiplier: 1.0

  # MONSOON house signatures
  NeonRain:
    description: "Cool blue-green with vertical light streaks"
    accent_lights:
      - type: "AREA"
        size: [0.1, 3.0]
        location: [1.5, 0, 3]
        rotation_euler: [0, 0, 0]
        energy: 400
        color: [0.4, 0.9, 1.0]
      - type: "AREA"
        size: [0.1, 3.0]
        location: [-1.5, 0.5, 3]
        rotation_euler: [0, 0, 0.1]
        energy: 350
        color: [0.5, 0.85, 0.95]
    volumetric_intensity: 0.25
    key_multiplier: 0.8
    fill_color_override: [0.7, 0.85, 1.0]

  WetGlow:
    description: "Diffused, humid atmosphere with soft reflections"
    accent_lights:
      - type: "AREA"
        size: [4.0, 4.0]
        location: [0, 0, 4]
        rotation_euler: [0, 0, 0]
        energy: 300
        color: [0.85, 0.92, 1.0]
    volumetric_intensity: 0.3
    key_multiplier: 0.7
    fill_color_override: [0.8, 0.88, 0.95]

  # THUNDER house signatures
  LightningFork:
    description: "High contrast with electric blue accent flashes"
    accent_lights:
      - type: "SPOT"
        location: [2, -1, 4]
        rotation_euler: [0.5, 0, 0.3]
        energy: 2000
        color: [0.7, 0.85, 1.0]
        spot_size: 0.3
        spot_blend: 0.1
      - type: "POINT"
        location: [-1, 1, 2.5]
        energy: 500
        color: [0.6, 0.8, 1.0]
    volumetric_intensity: 0.15
    key_multiplier: 1.5
    contrast_boost: 1.3

  IonBloom:
    description: "Plasma-like glow with purple-blue corona"
    accent_lights:
      - type: "AREA"
        size: [1.5, 1.5]
        location: [0, 0, 0.5]
        rotation_euler: [0, 0, 0]
        energy: 200
        color: [0.6, 0.5, 1.0]
      - type: "POINT"
        location: [0, 0, 1]
        energy: 150
        color: [0.7, 0.6, 1.0]
    volumetric_intensity: 0.2
    key_multiplier: 0.9
    bloom_intensity: 0.4

  # FROST house signatures
  PolarGlow:
    description: "Cool northern lights inspired soft gradient"
    accent_lights:
      - type: "AREA"
        size: [5.0, 2.0]
        location: [0, 3, 2]
        rotation_euler: [2.5, 0, 0]
        energy: 250
        color: [0.6, 0.9, 0.8]
      - type: "AREA"
        size: [3.0, 1.0]
        location: [2, 2, 3]
        rotation_euler: [2.2, 0, 0.3]
        energy: 150
        color: [0.7, 0.8, 1.0]
    volumetric_intensity: 0.1
    key_multiplier: 0.85
    fill_color_override: [0.85, 0.92, 1.0]

  FrostScatter:
    description: "Sharp crystalline light with ice-blue tones"
    accent_lights:
      - type: "SPOT"
        location: [2.5, -2, 3]
        rotation_euler: [0.7, 0, 0.5]
        energy: 800
        color: [0.8, 0.95, 1.0]
        spot_size: 0.6
        spot_blend: 0.2
      - type: "POINT"
        location: [-1, -1, 1.5]
        energy: 200
        color: [0.85, 0.93, 1.0]
    volumetric_intensity: 0.08
    key_multiplier: 1.1

  # AURORA house signatures
  AuroraRibbon:
    description: "Flowing bands of green-purple light"
    accent_lights:
      - type: "AREA"
        size: [0.3, 4.0]
        location: [1, 2, 3]
        rotation_euler: [2.0, 0.3, 0.2]
        energy: 300
        color: [0.3, 1.0, 0.6]
      - type: "AREA"
        size: [0.3, 4.0]
        location: [-1, 2.5, 2.5]
        rotation_euler: [2.1, -0.2, -0.1]
        energy: 250
        color: [0.7, 0.4, 1.0]
    volumetric_intensity: 0.2
    key_multiplier: 0.75

  SpectrumVeil:
    description: "Full spectrum gradient wash"
    accent_lights:
      - type: "AREA"
        size: [2.0, 2.0]
        location: [2, 1, 2]
        rotation_euler: [1.8, 0, 0.5]
        energy: 200
        color: [1.0, 0.5, 0.5]
      - type: "AREA"
        size: [2.0, 2.0]
        location: [-2, 1, 2]
        rotation_euler: [1.8, 0, -0.5]
        energy: 200
        color: [0.5, 0.5, 1.0]
      - type: "AREA"
        size: [2.0, 2.0]
        location: [0, 2, 2.5]
        rotation_euler: [2.0, 0, 0]
        energy: 150
        color: [0.5, 1.0, 0.5]
    volumetric_intensity: 0.15
    key_multiplier: 0.7

  # SAND house signatures
  GoldenHaze:
    description: "Warm golden hour desert light"
    accent_lights:
      - type: "SPOT"
        location: [4, -2, 2]
        rotation_euler: [0.6, 0, 0.9]
        energy: 1200
        color: [1.0, 0.85, 0.6]
        spot_size: 0.8
        spot_blend: 0.5
    volumetric_intensity: 0.25
    key_multiplier: 1.3
    fill_color_override: [1.0, 0.92, 0.8]

  DustHalo:
    description: "Particles catching backlight creating halo effect"
    accent_lights:
      - type: "SPOT"
        location: [0, 3, 2]
        rotation_euler: [2.4, 0, 0]
        energy: 1500
        color: [1.0, 0.9, 0.75]
        spot_size: 0.6
        spot_blend: 0.4
      - type: "AREA"
        size: [3.0, 3.0]
        location: [0, 2, 0.5]
        rotation_euler: [1.57, 0, 0]
        energy: 100
        color: [1.0, 0.95, 0.85]
    volumetric_intensity: 0.35
    key_multiplier: 0.9

  # ECLIPSE house signatures
  EclipseHalo:
    description: "Dark center with bright corona rim lighting"
    accent_lights:
      - type: "SPOT"
        location: [0, 3, 1]
        rotation_euler: [2.4, 0, 0]
        energy: 2000
        color: [1.0, 0.7, 0.4]
        spot_size: 0.4
        spot_blend: 0.8
    volumetric_intensity: 0.1
    key_multiplier: 0.4
    rim_multiplier: 2.5
    contrast_boost: 1.5

  RingRim:
    description: "Circular rim light suggesting eclipse ring"
    accent_lights:
      - type: "AREA"
        size: [0.5, 0.5]
        location: [1.5, 1.5, 1]
        rotation_euler: [1.8, 0, 0.785]
        energy: 400
        color: [1.0, 0.8, 0.5]
      - type: "AREA"
        size: [0.5, 0.5]
        location: [-1.5, 1.5, 1]
        rotation_euler: [1.8, 0, -0.785]
        energy: 400
        color: [1.0, 0.8, 0.5]
      - type: "AREA"
        size: [0.5, 0.5]
        location: [0, 2, 1]
        rotation_euler: [2.0, 0, 0]
        energy: 400
        color: [1.0, 0.75, 0.45]
    volumetric_intensity: 0.05
    key_multiplier: 0.3
    rim_multiplier: 3.0

# House -> Default light signature mapping
house_defaults:
  CLEAR: Sunbeam
  MONSOON: NeonRain
  THUNDER: LightningFork
  FROST: PolarGlow
  AURORA: AuroraRibbon
  SAND: GoldenHaze
  ECLIPSE: EclipseHalo
