# HouseForge Trait Mapping
# Maps trait values to material/lighting parameters

version: "1.0"

# =============================================================
#                    FRAME TYPE → METAL PARAMETERS
# =============================================================
frame_type:
  TitaniumBlack_Brushed:
    base_color: "#0D0F14"
    metallic: 1.0
    roughness: 0.14
    anisotropic: 0.85
    anisotropic_rotation: 0.0

  BlackChrome_Mirror:
    base_color: "#1A1A1E"
    metallic: 1.0
    roughness: 0.05
    anisotropic: 0.25
    anisotropic_rotation: 0.0

  Brass_Brushed:
    base_color: "#B68A3A"
    metallic: 1.0
    roughness: 0.18
    anisotropic: 0.75
    anisotropic_rotation: 0.5

  Bronze_Matte:
    base_color: "#7A5A3A"
    metallic: 1.0
    roughness: 0.28
    anisotropic: 0.4
    anisotropic_rotation: 0.0

  Resin_Clear:
    type: "plastic"
    base_color: "#F8F8F0"
    metallic: 0.0
    roughness: 0.06
    ior: 1.49
    transmission: 0.85

  Glass_PrismCut:
    type: "glass"
    base_color: "#FFFFFF"
    metallic: 0.0
    roughness: 0.02
    ior: 1.52
    transmission: 0.95
    # Dispersion simulation via edge color shift
    dispersion:
      enabled: true
      strength: 0.03

  Glass_StressCrack:
    type: "glass"
    base_color: "#F0F5FF"
    metallic: 0.0
    roughness: 0.04
    ior: 1.50
    transmission: 0.90
    # Procedural crack normal
    crack_normal:
      enabled: true
      strength: 0.15
      scale: 8.0

  IceCrystal_Rim:
    type: "glass"
    base_color: "#E8F4FF"
    metallic: 0.0
    roughness: 0.10
    ior: 1.31
    transmission: 0.88
    subsurface:
      enabled: true
      color: "#D6F2FF"
      strength: 0.06

# =============================================================
#                    CORE MATERIAL → CORE PARAMETERS
# =============================================================
core_material:
  VolumetricCloud:
    type: "volume_glass"
    glass:
      roughness: 0.03
      ior: 1.45
      transmission: 0.85
    volume:
      enabled: true
      density: 0.04
      color: "#E8F0FF"

  CondensationDroplets:
    type: "glass"
    roughness: 0.015
    ior: 1.33
    transmission: 0.92
    # Droplet normal map
    droplet_normal:
      enabled: true
      scale: 15.0
      strength: 0.12

  RainStrands:
    type: "glass"
    roughness: 0.02
    ior: 1.33
    transmission: 0.90
    # Rain strand curves (optional geometry)
    rain_curves:
      enabled: true
      count: 12
      length: 0.15

  Plasma_Ion:
    type: "emissive"
    base_color: "#8B7CFF"
    emission:
      enabled: true
      color: "#A090FF"
      strength: [4, 12]  # Range
    volume:
      enabled: true
      density: 0.01
      emission_strength: 2

  Crystal_PrismCore:
    type: "glass"
    roughness: 0.01
    ior: 1.52
    transmission: 0.95
    dispersion:
      enabled: true
      strength: 0.02

  Frost_Crystals:
    type: "frosted_glass"
    roughness: 0.08
    ior: 1.31
    transmission: 0.80
    subsurface:
      enabled: true
      color: "#D0F0FF"
      strength: 0.08

  Snow_Particles:
    type: "glass"
    roughness: 0.06
    ior: 1.31
    transmission: 0.85
    # Snow particle scatter
    particles:
      enabled: true
      count: 50
      size: 0.008
      emission_strength: 0.5

  Dust_Vortex:
    type: "volume_glass"
    glass:
      roughness: 0.05
      ior: 1.45
      transmission: 0.75
    volume:
      enabled: true
      density: 0.03
      anisotropy: 0.6
      color: "#FFF0D0"

  Eclipse_Sphere:
    type: "void"
    base_color: "#020202"
    metallic: 0.0
    roughness: 0.02
    # Fresnel rim emission
    fresnel_emission:
      enabled: true
      color: "#FFB040"
      strength: 10
      ior: 2.5

  Aurora_Ribbons:
    type: "emissive"
    base_color: "#90FFA0"
    emission:
      enabled: true
      # Gradient emission
      gradient:
        enabled: true
        color1: "#B9B2FF"
        color2: "#90FFB0"
      strength: [6, 18]
    # Ribbon geometry
    ribbons:
      enabled: true
      count: 5
      width: 0.02

# =============================================================
#                    LIGHT SIGNATURE → EXTRA LIGHTS
# =============================================================
light_signature:
  Sunbeam:
    lights:
      - type: "EMISSION_PLANE"
        size: [1.0, 0.15]
        strength: 35
        color: "#FFFAF0"
        location: [0.0, -0.9, 0.95]
        rotation: [25, 0, 0]

  PrismaticRay:
