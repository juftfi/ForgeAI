# rarity multipliers: reduce common, boost rare-only traits
rarity_multipliers:
  Common:   { rareTraitBoost: 0.5, epicTraitBoost: 0.25 }
  Uncommon: { rareTraitBoost: 1.0, epicTraitBoost: 0.5 }
  Rare:     { rareTraitBoost: 1.5, epicTraitBoost: 1.0 }
  Epic:     { rareTraitBoost: 2.0, epicTraitBoost: 1.5 }
  Mythic:   { rareTraitBoost: 3.0, epicTraitBoost: 3.0 }

# Traits considered "rare" (lower base weight)
rare_traits:
  FrameType: ["Glass_StressCrack", "IceCrystal_Rim"]
  CoreMaterial: ["Eclipse_Sphere", "Aurora_Ribbons"]
  LightSignature: ["EclipseHalo", "RingRim"]
  InstrumentMark: ["CrownScale", "OccultSigils"]
  Atmosphere: ["Void"]
  DioramaGeometry: ["BarometerAssembly"]
  PaletteTemperature: ["BlackGold"]
  MicroEngraving: ["Serial+SigilMicro"]
  LensBloom: ["HaloHeavy"]

# Traits considered "epic" (very low base weight)
epic_traits:
  FrameType: ["IceCrystal_Rim"]
  CoreMaterial: ["Eclipse_Sphere"]
  LightSignature: ["RingRim"]
  InstrumentMark: ["OccultSigils"]
  Atmosphere: ["Void"]
  PaletteTemperature: ["BlackGold"]
  MicroEngraving: ["Serial+SigilMicro"]
  LensBloom: ["HaloHeavy"]

# Core traits that have special inheritance rules in fusion
core_traits:
  - FrameType
  - CoreMaterial
  - LightSignature
  - InstrumentMark
