      - type: "EMISSION_PLANE"
        size: [1.4, 0.12]
        strength: 20
        color: "#FFFFFF"
        location: [0.0, -1.0, 0.9]
        rotation: [20, 0, 0]
        # Subtle color shift
        color_shift: 0.02

  NeonRain:
    lights:
      - type: "EMISSION_PLANE"
        size: [1.6, 0.06]
        strength: 45
        color: "#7EE7FF"
        location: [-0.5, -0.9, 0.8]
        rotation: [25, 0, 12]
      - type: "EMISSION_PLANE"
        size: [1.6, 0.06]
        strength: 35
        color: "#A39BFF"
        location: [0.4, -0.85, 0.75]
        rotation: [22, 0, -10]

  WetGlow:
    lights:
      - type: "EMISSION_PLANE"
        size: [1.8, 1.0]
        strength: 25
        color: "#C0E8FF"
        location: [0.6, 0.4, 0.5]
        rotation: [35, 0, -20]

  LightningFork:
    lights:
      - type: "AREA"
        size: [0.12, 0.12]
        strength: 220
        color: "#C4BDFF"
        location: [-0.2, -0.9, 0.95]
        rotation: [45, 0, 10]

  IonBloom:
    lights:
      - type: "POINT"
        radius: 0.08
        strength: 80
        color: "#9B8FFF"
        location: [0.0, 0.0, 0.1]

  PolarGlow:
    lights:
      - type: "EMISSION_PLANE"
        size: [2.0, 1.2]
        strength: 35
        color: "#D6F2FF"
        location: [0.8, 0.5, 0.6]
        rotation: [30, 0, -25]

  FrostScatter:
    lights:
      - type: "AREA"
        size: [0.8, 0.8]
        strength: 20
        color: "#E8FAFF"
        location: [0.0, -0.3, 1.2]
        rotation: [75, 0, 0]

  AuroraRibbon:
    lights:
      - type: "EMISSION_PLANE"
        size: [1.2, 0.4]
        strength: 20
        gradient_colors: ["#E8D0FF", "#D0FFE8", "#D0E8FF"]
        location: [-0.7, -0.6, 0.9]
        rotation: [35, 0, 20]

  SpectrumVeil:
    lights:
      - type: "EMISSION_PLANE"
        size: [1.6, 0.6]
        strength: 15
        gradient_colors: ["#FFE0E0", "#E0FFE0", "#E0E0FF"]
        location: [0.5, -0.7, 0.85]
        rotation: [30, 0, -15]

  GoldenHaze:
    lights:
      - type: "EMISSION_PLANE"
        size: [1.4, 0.8]
        strength: 40
        color: "#FFECD0"
        location: [0.6, -0.5, 0.5]
        rotation: [25, 0, -15]

  DustHalo:
    lights:
      - type: "EMISSION_PLANE"
        size: [0.8, 0.8]
        strength: 18
        color: "#FFE8C0"
        location: [0.0, 0.8, 0.3]
        rotation: [15, 0, 180]

  EclipseHalo:
    lights:
      - type: "EMISSION_PLANE"
        size: [0.9, 0.9]
        strength: 20
        color: "#FFD080"
        location: [0.0, 0.6, 0.0]
        rotation: [0, 0, 0]

  RingRim:
    lights:
      - type: "EMISSION_RING"
        radius: 0.45
        tube_radius: 0.015
        strength: 12
        color: "#FFC060"
        location: [0.0, 0.3, 0.0]
        rotation: [90, 0, 0]

# =============================================================
#                    ATMOSPHERE → VOLUME PARAMETERS
# =============================================================
atmosphere:
  Clean:
    volume:
      enabled: false

  Humid:
    volume:
      enabled: true
      density: 0.03
      anisotropy: 0.3
      color: "#E8F4FF"

  Charged:
    volume:
      enabled: true
      density: 0.015
      anisotropy: 0.2
      color: "#E0DCFF"

  Icy:
    volume:
      enabled: true
      density: 0.018
      anisotropy: 0.2
      color: "#E0F4FF"

  Iridescent:
    volume:
      enabled: false  # Keep clean to avoid muddiness

  Dusty:
    volume:
      enabled: true
      density: 0.03
      anisotropy: 0.55
      color: "#FFF4E8"

  Void:
    volume:
      enabled: false
    world_strength_override: 0.12

# =============================================================
#                    PALETTE TEMPERATURE
# =============================================================
palette_temperature:
  Cold:
    color_balance:
      lift: [0.98, 1.0, 1.02]
      gamma: [0.99, 1.0, 1.01]
      gain: [0.98, 1.0, 1.02]

  Neutral:
    color_balance:
      lift: [1.0, 1.0, 1.0]
      gamma: [1.0, 1.0, 1.0]
      gain: [1.0, 1.0, 1.0]

  Warm:
    color_balance:
      lift: [1.02, 1.0, 0.98]
      gamma: [1.01, 1.0, 0.99]
      gain: [1.02, 1.0, 0.98]

# =============================================================
#                    DIORAMA GEOMETRY
# =============================================================
diorama_geometry:
  Capsule:
    type: "cylinder_capped"
    radius: 0.4
    height: 1.0

  Obelisk:
    type: "tapered_box"
    base_size: [0.4, 0.4]
    top_size: [0.15, 0.15]
    height: 1.8

  Cube:
    type: "beveled_cube"
    size: 0.8
    bevel: 0.02

  Sphere:
    type: "uv_sphere"
    radius: 0.5
    segments: 64

  Prism:
    type: "hexagonal_prism"
    radius: 0.45
    height: 1.0

  BarometerAssembly:
    type: "cylinder"
    radius: 0.35
    height: 0.8

# =============================================================
#                    RARITY MODIFIERS
# =============================================================
rarity:
  Common:
    emission_multiplier: 1.0
    particle_count_multiplier: 1.0

  Uncommon:
    emission_multiplier: 1.15
    particle_count_multiplier: 1.2

  Rare:
    emission_multiplier: 1.35
    particle_count_multiplier: 1.5

  Epic:
    emission_multiplier: 1.6
    particle_count_multiplier: 2.0

  Legendary:
    emission_multiplier: 2.0
    particle_count_multiplier: 2.5

  Mythic:
    emission_multiplier: 3.0
    particle_count_multiplier: 3.0
    # Special effects for mythics
    special_effects:
      aura: true
      enhanced_bloom: true
