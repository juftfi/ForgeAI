  Neutral:
    color_shift: [1.0, 1.0, 1.0]
    saturation_boost: 1.0

  HighContrast:
    color_shift: [1.0, 1.0, 1.0]
    contrast_boost: 1.3
    saturation_boost: 1.15

  Desaturated:
    color_shift: [1.0, 1.0, 1.0]
    saturation_boost: 0.7

# ============================================
# DIORAMA GEOMETRY (DioramaGeometry trait)
# ============================================
diorama_geometry:
  Capsule:
    mesh_type: "capsule"
    height: 1.5
    radius: 0.4
    segments: 64

  Obelisk:
    mesh_type: "obelisk"
    height: 2.0
    base_width: 0.5
    top_width: 0.2

  Cube:
    mesh_type: "cube"
    size: 1.0
    bevel: 0.02

  Sphere:
    mesh_type: "uv_sphere"
    radius: 0.6
    segments: 64
    rings: 32

  Prism:
    mesh_type: "prism"
    height: 1.2
    sides: 6
    radius: 0.5

  BarometerAssembly:
    mesh_type: "complex"
    base: "cylinder"
    dial: "circle"
